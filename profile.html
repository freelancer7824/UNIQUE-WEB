<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { background:#f0f2f5; }
.profile-container { width:100%; min-height:100vh; background:#fff; }
.cover { width:100%; height:180px; background:#ccc; position:relative; }
.profile-img { width:120px; height:120px; border-radius:50%; border:4px solid #fff;
  position:absolute; bottom:-60px; left:30px; object-fit:cover; background:#eee; }
.profile-info { padding:80px 30px 20px 30px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
.name-section { display:flex; align-items:center; gap:10px; font-size:22px; font-weight:700; } /* bold name */
.name-section i { color:#1877f2; font-size:18px; margin-left:5px; }
.follow-btn { background:#1877f2; color:#fff; border:none; padding:7px 20px; border-radius:5px; cursor:pointer; font-weight:600; transition:all 0.3s; }
.follow-btn.following { background:#e4e6eb; color:#050505; border:1px solid #ccc; }
.stats { display:flex; gap:20px; padding:10px 30px; font-weight:500; color:#65676b; }
.stats div span { font-weight:600; color:#050505; margin-left:5px; }
.description { padding:10px 30px 20px 30px; color:#050505; }
.contact-card { background:#f0f2f5; padding:20px 30px; margin:20px 30px; border-radius:10px; display:flex; flex-direction:column; gap:10px; }
.contact-item { display:flex; align-items:center; gap:10px; color:#050505; }
.contact-item i { color:#1877f2; }
.contact-item a { color:#050505; text-decoration:none; }
.contact-item a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="profile-container">
  <div class="cover" id="cover">
    <img src="" alt="Profile Image" class="profile-img" id="profileImg">
  </div>
  <div class="profile-info">
    <div class="name-section">
      <span id="profileName">Default Name</span>
      <i class="fas fa-check-circle"></i> <!-- Blue verified badge -->
    </div>
    <button class="follow-btn" id="followBtn">Follow</button>
  </div>
  <div class="stats">
    <div>Followers: <span id="followersCount">0</span></div>
    <div>Following: <span id="followingCount">0</span></div>
  </div>
  <div class="description" id="profileDesc">Default description</div>
  <div class="contact-card" id="contactCard"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyAqhLfmOfmP-_8DOcoEH7Ck7fMF9Id4vJ4",
    authDomain: "earn-project-5f892.firebaseapp.com",
    databaseURL: "https://earn-project-5f892-default-rtdb.firebaseio.com/",
    projectId: "earn-project-5f892",
    storageBucket: "earn-project-5f892.firebasestorage.app",
    messagingSenderId: "8457886057",
    appId: "1:8457886057:web:b5e01d0972d169f47085f8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const defaultData = {
  name:"Shopon Hasan Priyo",
  description:"Hello! Iâ€™m Shopon Hasan Priyo, web developer.",
  followers:1000,
  following:250,
  profileImg:"https://res.cloudinary.com/demo/image/upload/sample.jpg",
  cover:"https://res.cloudinary.com/demo/image/upload/sample.jpg",
  contacts:[
    {icon:"fas fa-envelope", value:"email@example.com", link:"mailto:email@example.com"},
    {icon:"fas fa-phone", value:"+8801234567890", link:"tel:+8801234567890"},
    {icon:"fab fa-facebook", value:"Facebook", link:"https://facebook.com/shopon"},
    {icon:"fab fa-twitter", value:"Twitter", link:"https://twitter.com/shopon"},
    {icon:"fab fa-linkedin", value:"LinkedIn", link:"https://linkedin.com/in/shopon"}
  ]
};

get(ref(db,'profile')).then(snapshot=>{
  const data = snapshot.exists()?snapshot.val():defaultData;
  document.getElementById('cover').style.background=`url(${data.cover}) center/cover no-repeat`;
  document.getElementById('profileImg').src=data.profileImg;
  document.getElementById('profileName').textContent=data.name;
  document.getElementById('profileDesc').textContent=data.description;
  document.getElementById('followersCount').textContent = data.followers>=1000?Math.floor(data.followers/1000)+'K':data.followers;
  document.getElementById('followingCount').textContent = data.following>=1000?Math.floor(data.following/1000)+'K':data.following;

  const contactCard = document.getElementById('contactCard');
  contactCard.innerHTML="";
  data.contacts.forEach(c=>{
    const div = document.createElement('div');
    div.className='contact-item';
    div.innerHTML=`<i class="${c.icon}"></i> <a href="${c.link}" target="_blank">${c.value}</a>`;
    contactCard.appendChild(div);
  });
});

// Follow button
const followBtn = document.getElementById('followBtn');
const followersCount = document.getElementById('followersCount');
if(localStorage.getItem('followed')==='true'){
  followBtn.textContent='Following';
  followBtn.classList.add('following');
}
followBtn.addEventListener('click',()=>{
  if(followBtn.classList.contains('following')){
    alert('You can only follow once per device!');
    return;
  }
  followBtn.textContent='Following';
  followBtn.classList.add('following');
  localStorage.setItem('followed','true');
  let count=parseInt(followersCount.textContent.replace('K',''))*1000||0;
  count++; followersCount.textContent=count>=1000?Math.floor(count/1000)+'K':count;
});
</script>
</body>
</html>
