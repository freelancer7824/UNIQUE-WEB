<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-sizing: border-box;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #357ab8;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .login-container {
        padding: 20px 15px;
      }
      .login-container h2 {
        font-size: 18px;
      }
      .input-group input, .login-btn {
        font-size: 13px;
        padding: 9px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-shield"></i> Login</h2>
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter admin email">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button class="login-btn" id="loginBtn">Login</button>
    <div class="error-msg" id="errorMsg"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqhLfmOfmP-_8DOcoEH7Ck7fMF9Id4vJ4",
      authDomain: "earn-project-5f892.firebaseapp.com",
      databaseURL: "https://earn-project-5f892-default-rtdb.firebaseio.com/",
      projectId: "earn-project-5f892",
      storageBucket: "earn-project-5f892.firebasestorage.app",
      messagingSenderId: "8457886057",
      appId: "1:8457886057:web:b5e01d0972d169f47085f8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsg.innerText = "Please enter email and password";
        errorMsg.style.display = "block";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.email === "admincontrol@gmail.com") {
            localStorage.setItem("isAdmin", "true");
            window.location.href = "admin_panel.html";
          } else {
            errorMsg.innerText = "Access denied! Not an admin.";
            errorMsg.style.display = "block";
          }
        })
        .catch((error) => {
          errorMsg.innerText = error.message;
          errorMsg.style.display = "block";
        });
    });
  </script>
</body>
</html>
