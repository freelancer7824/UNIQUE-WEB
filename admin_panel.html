<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Tools</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f9;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .top-bar button {
    padding: 8px 15px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #4a90e2;
    color: #fff;
    transition: background 0.2s;
  }

  .top-bar button:hover {
    background-color: #357ab8;
  }

  .tools-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 20px;
  }

  .tool-card {
    position: relative;
    background: #fff;
    border-radius: 12px;
    padding: 20px 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }

  .tool-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  .tool-card i {
    font-size: 30px;
    color: #4a90e2;
    margin-bottom: 10px;
  }

  .tool-card span {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #333;
  }

  .edit-buttons {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 5px;
    display: none;
  }

  .edit-buttons button {
    padding: 5px 8px;
    font-size: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #4a90e2;
    color: #fff;
    transition: background 0.2s;
  }

  .edit-buttons button:hover {
    background-color: #357ab8;
  }

  .link-input {
    margin-top: 5px;
    display: none;
  }

  .link-input input {
    width: calc(100% - 10px);
    padding: 5px;
    font-size: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  @media (max-width: 500px) {
    .tool-card i {
      font-size: 25px;
    }
    .tool-card span {
      font-size: 12px;
    }
    .edit-buttons button, .link-input input {
      font-size: 10px;
    }
  }

  .save-btn {
    padding: 6px 12px;
    font-size: 13px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #28a745; /* Green */
    color: #fff;
    transition: background 0.2s, transform 0.1s;
  }

  .save-btn:hover {
    background-color: #218838;
    transform: translateY(-2px);
  }

  .save-btn:active {
    transform: translateY(0);
  }
</style>
</head>
<body>

<h1>Admin Tools Panel</h1>

<div class="top-bar">
  <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  <button id="toggleEditBtn"><i class="fas fa-edit"></i> Admin Link Setup</button>
</div>

<div class="tools-container" id="toolsContainer">
  <!-- Tools injected here -->
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

// Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyAqhLfmOfmP-_8DOcoEH7Ck7fMF9Id4vJ4",
    authDomain: "earn-project-5f892.firebaseapp.com",
    databaseURL: "https://earn-project-5f892-default-rtdb.firebaseio.com/",
    projectId: "earn-project-5f892",
    storageBucket: "earn-project-5f892.firebasestorage.app",
    messagingSenderId: "8457886057",
    appId: "1:8457886057:web:b5e01d0972d169f47085f8"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const toolsContainer = document.getElementById('toolsContainer');
let editMode = false;

// Tool definitions
const tools = [
  {id:'user-management', name:'User Management', icon:'fas fa-users', defaultLink:'https://example.com/user-management'},
  {id:'analytics', name:'Analytics', icon:'fas fa-chart-line', defaultLink:'https://example.com/analytics'},
  {id:'settings', name:'Settings', icon:'fas fa-cogs', defaultLink:'https://example.com/settings'},
  {id:'notifications', name:'Notifications', icon:'fas fa-bell', defaultLink:'https://example.com/notifications'},
  {id:'messages', name:'Messages', icon:'fas fa-envelope', defaultLink:'https://example.com/messages'},
  {id:'reports', name:'Reports', icon:'fas fa-file-alt', defaultLink:'https://example.com/reports'},
  {id:'database', name:'Database', icon:'fas fa-database', defaultLink:'https://example.com/database'},
  {id:'security', name:'Security', icon:'fas fa-shield-alt', defaultLink:'https://example.com/security'},
  {id:'backup', name:'Backup', icon:'fas fa-cloud-upload-alt', defaultLink:'https://example.com/backup'},
  {id:'downloads', name:'Downloads', icon:'fas fa-download', defaultLink:'https://example.com/downloads'},
  {id:'uploads', name:'Uploads', icon:'fas fa-upload', defaultLink:'https://example.com/uploads'},
  {id:'tasks', name:'Tasks', icon:'fas fa-tasks', defaultLink:'https://example.com/tasks'},
  {id:'calendar', name:'Calendar', icon:'fas fa-calendar-alt', defaultLink:'https://example.com/calendar'},
  {id:'wallet', name:'Wallet', icon:'fas fa-wallet', defaultLink:'https://example.com/wallet'},
  {id:'chat', name:'Chat', icon:'fas fa-comment', defaultLink:'https://example.com/chat'},
  {id:'privacy', name:'Privacy', icon:'fas fa-lock', defaultLink:'https://example.com/privacy'},
  {id:'bugs', name:'Bug Tracker', icon:'fas fa-bug', defaultLink:'https://example.com/bugs'},
  {id:'customization', name:'Customization', icon:'fas fa-magic', defaultLink:'https://example.com/customization'},
  {id:'search', name:'Search', icon:'fas fa-search', defaultLink:'https://example.com/search'},
  {id:'feedback', name:'Feedback', icon:'fas fa-star', defaultLink:'https://example.com/feedback'},
  {id:'send', name:'Send Data', icon:'fas fa-paper-plane', defaultLink:'https://example.com/send'},
  {id:'ideas', name:'Ideas', icon:'fas fa-lightbulb', defaultLink:'https://example.com/ideas'},
];

// ✅ Load tools when admin confirmed
async function loadTools(){
  const snapshot = await get(ref(db, 'admin_tools_links'));
  const savedLinks = snapshot.val() || {};
  
  toolsContainer.innerHTML = '';
  
  tools.forEach(tool => {
    const link = savedLinks[tool.id] || tool.defaultLink;
    
    const card = document.createElement('div');
    card.className = 'tool-card';
    card.innerHTML = `
      <i class="${tool.icon}"></i>
      <span>${tool.name}</span>
      <div class="edit-buttons">
        <button class="edit-btn">Edit</button>
        <button class="visit-btn">Visit</button>
      </div>
      <div class="link-input">
        <input type="text" value="${link}" placeholder="Enter link">
        <button class="save-btn">Save</button>
      </div>
    `;
    
    // Normal click
    card.addEventListener('click', (e)=>{
      if(!editMode && !e.target.classList.contains('edit-btn') && !e.target.classList.contains('visit-btn') && !e.target.classList.contains('save-btn')){
        window.open(link, '_blank');
      }
    });
    
    // Buttons
    const editBtn = card.querySelector('.edit-btn');
    const visitBtn = card.querySelector('.visit-btn');
    const linkInputDiv = card.querySelector('.link-input');
    const inputField = linkInputDiv.querySelector('input');
    const saveBtn = linkInputDiv.querySelector('.save-btn');
    
    editBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      linkInputDiv.style.display = 'flex';
    });
    
    visitBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      window.open(inputField.value.trim(), '_blank');
    });
    
    saveBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      const newLink = inputField.value.trim();
      if(newLink){
        set(ref(db, 'admin_tools_links/' + tool.id), newLink)
        .then(()=>{ alert('Link saved!'); linkInputDiv.style.display='none'; })
        .catch(err=>{ alert('Error saving link: '+err); });
      } else {
        alert('Enter a valid link');
      }
    });
    
    toolsContainer.appendChild(card);
  });
}

// ✅ Auth check
onAuthStateChanged(auth, (user) => {
  if (user && user.email === "admincontrol@gmail.com") {
    localStorage.setItem('isAdmin', 'true');
    loadTools();
  } else {
    localStorage.removeItem('isAdmin');
    window.location.href = "login.html";
  }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  signOut(auth).then(() => {
    localStorage.removeItem('isAdmin');
    window.location.href = 'login.html';
  });
});

// Toggle Edit Mode
document.getElementById('toggleEditBtn').addEventListener('click', ()=>{
  editMode = !editMode;
  document.querySelectorAll('.edit-buttons').forEach(div=>{
    div.style.display = editMode ? 'flex' : 'none';
  });
});
</script>
</body>
</html>
