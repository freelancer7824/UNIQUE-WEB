<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Tools</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f9;
  }
  h1 { text-align: center; margin-bottom: 20px; color: #333; }
  .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
  .top-bar button {
    padding: 8px 15px; font-size: 14px; border: none; border-radius: 6px; cursor: pointer;
    background-color: #4a90e2; color: #fff; transition: background 0.2s;
  }
  .top-bar button:hover { background-color: #357ab8; }
  .tools-container {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px;
  }
  .tool-card {
    position: relative; background: #fff; border-radius: 12px; padding: 20px 10px; text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;
  }
  .tool-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
  .tool-card i { font-size: 30px; color: #4a90e2; margin-bottom: 10px; }
  .tool-card span { display: block; font-size: 14px; font-weight: 600; color: #333; }
  .edit-buttons {
    margin-top: 10px; display: flex; justify-content: center; gap: 5px; display: none;
  }
  .edit-buttons button {
    padding: 5px 8px; font-size: 12px; border: none; border-radius: 6px; cursor: pointer;
    background-color: #4a90e2; color: #fff; transition: background 0.2s;
  }
  .edit-buttons button:hover { background-color: #357ab8; }
  .input-box { margin-top: 5px; display: none; flex-direction: column; gap: 5px; }
  .input-box input {
    width: calc(100% - 10px); padding: 5px; font-size: 12px;
    border-radius: 5px; border: 1px solid #ccc;
  }
  .save-btn {
    padding: 6px 12px; font-size: 13px; border: none; border-radius: 6px; cursor: pointer;
    background-color: #28a745; color: #fff; transition: background 0.2s, transform 0.1s;
  }
  .save-btn:hover { background-color: #218838; transform: translateY(-2px); }
  .save-btn:active { transform: translateY(0); }
</style>
</head>
<body>

<h1>Admin Tools Panel</h1>
<div class="top-bar">
  <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  <button id="toggleEditBtn"><i class="fas fa-edit"></i> Admin Link & Name Setup</button>
</div>

<div class="tools-container" id="toolsContainer"></div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

// Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyAqhLfmOfmP-_8DOcoEH7Ck7fMF9Id4vJ4",
    authDomain: "earn-project-5f892.firebaseapp.com",
    databaseURL: "https://earn-project-5f892-default-rtdb.firebaseio.com/",
    projectId: "earn-project-5f892",
    storageBucket: "earn-project-5f892.firebasestorage.app",
    messagingSenderId: "8457886057",
    appId: "1:8457886057:web:b5e01d0972d169f47085f8"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const toolsContainer = document.getElementById('toolsContainer');
let editMode = false;

// Tool definitions (all tools added here)
const tools = [
  {id:'user-management', name:'User Management', icon:'fas fa-users', defaultLink:'https://example.com/user-management'},
  {id:'analytics', name:'Analytics', icon:'fas fa-chart-line', defaultLink:'https://example.com/analytics'},
  {id:'settings', name:'Settings', icon:'fas fa-cogs', defaultLink:'https://example.com/settings'},
  {id:'notifications', name:'Notifications', icon:'fas fa-bell', defaultLink:'https://example.com/notifications'},
  {id:'messages', name:'Messages', icon:'fas fa-envelope', defaultLink:'https://example.com/messages'},
  {id:'reports', name:'Reports', icon:'fas fa-file-alt', defaultLink:'https://example.com/reports'},
  {id:'database', name:'Database', icon:'fas fa-database', defaultLink:'https://example.com/database'},
  {id:'security', name:'Security', icon:'fas fa-shield-alt', defaultLink:'https://example.com/security'},
  {id:'backup', name:'Backup', icon:'fas fa-cloud-upload-alt', defaultLink:'https://example.com/backup'},
  {id:'downloads', name:'Downloads', icon:'fas fa-download', defaultLink:'https://example.com/downloads'},
  {id:'uploads', name:'Uploads', icon:'fas fa-upload', defaultLink:'https://example.com/uploads'},
  {id:'tasks', name:'Tasks', icon:'fas fa-tasks', defaultLink:'https://example.com/tasks'},
  {id:'calendar', name:'Calendar', icon:'fas fa-calendar-alt', defaultLink:'https://example.com/calendar'},
  {id:'wallet', name:'Wallet', icon:'fas fa-wallet', defaultLink:'https://example.com/wallet'},
  {id:'chat', name:'Chat', icon:'fas fa-comment', defaultLink:'https://example.com/chat'},
  {id:'privacy', name:'Privacy', icon:'fas fa-lock', defaultLink:'https://example.com/privacy'},
  {id:'bugs', name:'Bug Tracker', icon:'fas fa-bug', defaultLink:'https://example.com/bugs'},
  {id:'customization', name:'Customization', icon:'fas fa-magic', defaultLink:'https://example.com/customization'},
  {id:'search', name:'Search', icon:'fas fa-search', defaultLink:'https://example.com/search'},
  {id:'feedback', name:'Feedback', icon:'fas fa-star', defaultLink:'https://example.com/feedback'},
  {id:'send', name:'Send Data', icon:'fas fa-paper-plane', defaultLink:'https://example.com/send'},
  {id:'ideas', name:'Ideas', icon:'fas fa-lightbulb', defaultLink:'https://example.com/ideas'},
];

// Load tools from DB
async function loadTools(){
  const snapshot = await get(ref(db, 'admin_tools_data'));
  const savedData = snapshot.val() || {};
  
  toolsContainer.innerHTML = '';
  
  tools.forEach(tool => {
    const link = savedData[tool.id]?.link || tool.defaultLink;
    const name = savedData[tool.id]?.name || tool.name;
    
    const card = document.createElement('div');
    card.className = 'tool-card';
    card.innerHTML = `
      <i class="${tool.icon}"></i>
      <span class="tool-name">${name}</span>
      <div class="edit-buttons">
        <button class="edit-btn">Edit</button>
        <button class="visit-btn">Visit</button>
      </div>
      <div class="input-box">
        <input type="text" class="name-input" value="${name}" placeholder="Enter tool name">
        <input type="text" class="link-input" value="${link}" placeholder="Enter tool link">
        <button class="save-btn">Save</button>
      </div>
    `;
    
    // Click to open link (only if not in edit mode)
    card.addEventListener('click', (e)=>{
      if(!editMode && !e.target.closest('.edit-buttons') && !e.target.closest('.input-box')){
        window.open(link, '_blank');
      }
    });
    
    // Buttons & inputs
    const editBtn = card.querySelector('.edit-btn');
    const visitBtn = card.querySelector('.visit-btn');
    const inputBox = card.querySelector('.input-box');
    const nameInput = card.querySelector('.name-input');
    const linkInput = card.querySelector('.link-input');
    const saveBtn = card.querySelector('.save-btn');
    const nameSpan = card.querySelector('.tool-name');
    
    editBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      inputBox.style.display = 'flex';
    });
    
    visitBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      window.open(linkInput.value.trim(), '_blank');
    });
    
    saveBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      const newLink = linkInput.value.trim();
      const newName = nameInput.value.trim();
      if(newLink && newName){
        set(ref(db, 'admin_tools_data/' + tool.id), { link:newLink, name:newName })
        .then(()=>{ 
          alert('Saved successfully!');
          nameSpan.textContent = newName;
          inputBox.style.display='none'; 
        })
        .catch(err=>{ alert('Error saving: '+err); });
      } else {
        alert('Enter valid name & link');
      }
    });
    
    toolsContainer.appendChild(card);
  });
}

// Auth check
onAuthStateChanged(auth, (user) => {
  if (user && user.email === "admincontrol@gmail.com") {
    localStorage.setItem('isAdmin', 'true');
    loadTools();
  } else {
    localStorage.removeItem('isAdmin');
    window.location.href = "login.html";
  }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  signOut(auth).then(() => {
    localStorage.removeItem('isAdmin');
    window.location.href = 'login.html';
  });
});

// Toggle Edit Mode
document.getElementById('toggleEditBtn').addEventListener('click', ()=>{
  editMode = !editMode;
  document.querySelectorAll('.edit-buttons').forEach(div=>{
    div.style.display = editMode ? 'flex' : 'none';
  });
});
</script>
</body>
</html>
